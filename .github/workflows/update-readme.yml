name: Update Latest YouTube Video

on:
  schedule:
    - cron: "0 */12 * * *" # Runs every 12 hours
  workflow_dispatch: # Allows manual trigger

jobs:
  update-readme-with-youtube:
    name: Update this repo's README with latest videos
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Pull YouTube RSS Feed
        uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "YOUTUBE"
          # This is the RSS feed format for ANY YouTube channel
          feed_list: "https://www.youtube.com/feeds/videos.xml?channel_id=UCvrk5F0MBiV_py8eFyDxk7w"
          max_post_count: 1
          # Custom template to match your desired format: Image linking to Video
          template: "$newline[![Latest YouTube Video]($image)]($url)$newline"
          commit_message: "Updated readme with latest YouTube video"
          committer_username: "github-actions"
          committer_email: "github-actions@github.com"
